<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Lambdas</title>
        <script>
			var buenos_dias = function(){
				alert("buenos dias");
			};
			var buenas_noches = function(){
				alert("buenas noches");
			};
			
			function saludar(funcion){
				funcion();
			}
			
			saludar(buenos_dias);
			saludar(buenas_noches);
        </script>
    </head>

</html>
